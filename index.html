<!DOCTYPE html>
<html>
<head>
  <title>Spotify Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous">
  </script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="row search">

      <div class="col-md-12">
        <h1>Spotify artist search</h1>
      </div>

        <form id="custom-search-input" class="input-group col-md-12">
          <input type="text" class="search-query form-control" placeholder="Write here the band or artist name..." />
          <span class="input-group-btn">
            <button class="btn" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </form>
      
      <div class="container">
        <div id="results" class="row">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" role="dialog" id="albumsModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content row">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
